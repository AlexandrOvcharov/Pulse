<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/assets/css/main.min.css">
      <title>Главная</title></head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__wrapper">
            <div class="header__logo">
               <img src="../assets/images/logo.png" alt="logo">
            </div>
            <div class="header__official">
               <p>Официальный представитель</p>
               <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contact">
               <a href="tel:8888">+7 (499) 922-89-74</a>
               <button class="button">заказать звонок</button>
            </div>
         </div>
      </div>
   </header>   
   <section class="intro">
      <div class="container">
         <div class="intro__wrapper">
            <div class="intro__heading">
               <h1 class="intro__title">Подбор пульсометра</h1>
               <h2 class="intro__subtitle">с учётом Вашего уровня подготовки</h2>
            </div>
      
            <div class="intro__items">
               <div class="intro__item">
                  <img src="../assets/images/icons/time.png" alt="watch">
                  <p>Время подбора: 10 минут</p>
               </div>
               <div class="intro__item">
                  <img src="../assets/images/icons/hand-cart.png" alt="bag">
                  <p>Бесплатная доставка</p>
               </div>
               <div class="intro__item">
                  <img src="../assets/images/icons/messages.png" alt="chat">
                  <p>Ответим на все вопросы</p>
               </div>
            </div>
      
            <div class="intro__footer">
               <button class="button button--big">заказать консультацию</button>
               <p>или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></p>
            </div>
         </div>
      </div>
   </section>

</body>
</html>
